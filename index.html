<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Indie+Flower&display=swap"

    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/fbadad80a0.js"
      crossorigin="anonymous"

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Scarlett Portfolio</title>

    <aside id="side-nav">

        <div class="side-nav__content--logo">
          <img src="img/logo-01.jpg" alt="logo" />
        </div>

        <ul class="side-nav__content--social">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>

          <a href="#"><i class="fab fa-dribbble"></i></a>

      <header id="header">

          <div class="header__main-nav--hamburger">
            <div class="line line-1"></div>

          </div>
          <ul class="header__main-nav--links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Hire</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!--        Showcase / Hero Section        -->
      <section id="showcase">
        <div class="showcase__content">
          <h1 class="showcase__content--title">Scarlett Tyler</h1>
          <p class="showcase__content--para">
            UX Designer / Frontend Developer
          </p>
          <a href="#" class="showcase__content--link">My Work</a>

    <script src="app.js"></script>
